<div class="keqNavigationTypeDisplay">
	<ul>
	<f:for each="{questionnaire.navigationPages}" as="page">
		<f:if condition="{page} == {questionnaire.page}">
			<f:then>
				<li style="font-weight: bold;">
					<f:translate key="LLL:EXT:ke_questionnaire/Resources/Private/Language/locallang.xml:navigation.page" /> {page}
				</li>
			</f:then>
			<f:else>
				<li>
					<a href="#" onclick="submitToPage({page});return false;"><f:translate key="LLL:EXT:ke_questionnaire/Resources/Private/Language/locallang.xml:navigation.page" /> {page}</a>
				</li>
			</f:else>
		</f:if>
	</f:for>
	</ul>
</div>
