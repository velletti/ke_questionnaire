<div class="keqNavigationTypeDisplay">
	<ul>
	<f:for each="{questionnaire.navigationQuestions}" as="question">
		<f:if condition="{question.page} == {questionnaire.page}">
			<f:then>
				<li style="font-weight: bold;">
					{question.numbering} {question.title} <f:translate key="LLL:EXT:ke_questionnaire/Resources/Private/Language/locallang.xml:navigation.onPage" /> {question.page}
				</li>
			</f:then>
			<f:else>
				<li>
					<a href="#" onclick="submitToPage({question.page});return false;">{question.numbering} {question.title} <f:translate key="LLL:EXT:ke_questionnaire/Resources/Private/Language/locallang.xml:navigation.onPage" /> {question.page}</a>
				</li>
			</f:else>
		</f:if>
	</f:for>
	</ul>
</div>
