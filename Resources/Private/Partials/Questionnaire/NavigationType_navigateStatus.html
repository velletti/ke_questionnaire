{namespace ke=Kennziffer\KeQuestionnaire\ViewHelpers}
<div class="keqNavigationTypeDisplay">
	<ul>
	<f:for each="{questionnaire.navigationQuestions}" as="question">
		<f:if condition="{question.page} == {questionnaire.page}">
			<f:then>
				<li style="font-weight: bold;">
					<span class="quest_number">{question.numbering}</span><p>{question.title} <f:translate key="LLL:EXT:ke_questionnaire/Resources/Private/Language/locallang.xml:navigation.onPage" /> {question.page}</p>
					<ke:checkAnsweredQuestion question="{question}" result="{result}">
						<ke:image src="EXT:ke_questionnaire/Resources/Public/Images/check_label.png" alt="check" />
					</ke:checkAnsweredQuestion>
				</li>
			</f:then>
			<f:else>
				<li>
				    <a href="#" onclick="submitToPage({question.page});return false;"><span class="quest_number">{question.numbering}</span><p>{question.title} <f:translate key="LLL:EXT:ke_questionnaire/Resources/Private/Language/locallang.xml:navigation.onPage" /> {question.page}</p></a>
					<ke:checkAnsweredQuestion question="{question}" result="{result}">
						<ke:image src="EXT:ke_questionnaire/Resources/Public/Images/check_label.png" alt="check" />
					</ke:checkAnsweredQuestion>
				</li>
			</f:else>
		</f:if>
	</f:for>
	</ul>
</div>
